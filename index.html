<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
 
</head>

<body class="container text-bg-dark">
  <!-- header start  -->
  <header>
    <nav class="navbar navbar-expand-lg bg-light me-auto">
      <div class="container-fluid">
        <a style="font-weight: 700;" class="navbar-brand" href="#"><span style="color:red ;">Times</span>News</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Blog</a>

          </div>
        </div>
      </div>
    </nav>
  </header>
  <!-- header end  -->

<!-- main start  -->
<main>
  <!-- category section start  -->

  <section class="my-4">
    <div id="category-news" class="row col-md-12 user ">

    </div>
  </section>
  <!-- category section end -->

  <!-- loading spinner start -->
  <section id="loader" class="d-none">
    <div class="d-flex justify-content-center">
      <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </section>
  <!-- loading spinner end -->
 
  <!-- found category wise news  -->

<section class="my-5 text-white ">
<div id="total-found"> 
  <h5><span id="display-all-news">0 </span>  Items For This Category</h5>

</div>
</section>
  <!-- news-card section start  -->
 <section class="my-5 text-dark">
<div id="news-container" class="row row-cols-1 row-cols-md-2 g-4">

</div>
 </section>
  <!-- news-card section end  -->
</main>
<!-- main end  -->


  <footer class="text-bg-secondary p-3 text-white text-center mt-5 ">
    <p>&copy; all rights-reserved !</p>
  </footer>

  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
